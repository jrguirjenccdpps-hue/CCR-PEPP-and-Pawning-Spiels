<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CCR PEPP & Pawning Spiels</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --green-dark: #065f46;
  --green-main: #059669;
  --green-light: #d1fae5;
  --bg: #f0fdf4;
  --card: #ffffff;
  --text: #064e3b;
}

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  padding: 20px;
  color: var(--text);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--green-dark);
}

input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #a7f3d0;
  margin-bottom: 10px;
}

.loader {
  display: none;
  text-align: center;
  margin: 10px 0;
}

.spinner {
  width: 36px;
  height: 36px;
  border: 4px solid #d1fae5;
  border-top: 4px solid var(--green-main);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: auto;
}

.loader-text {
  margin-top: 6px;
  font-size: 13px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Search Results Cards */
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.12);
}

.spiel-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.spiel {
  font-size: 1rem;
  font-weight: 700;
  color: var(--green-dark);
}

.star {
  font-size: 20px;
  cursor: pointer;
  color: #9ca3af;
  transition: color 0.2s;
}

.star.active { color: #facc15; }

.response-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.response {
  background: #f0fdf4;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 0.95rem;
  position: relative;
}

.label {
  font-weight: bold;
  margin-bottom: 4px;
  color: var(--green-dark);
}

.copy-content {
  white-space: pre-wrap;
  line-height: 1.5;
}

.actions {
  display: flex;
  justify-content: flex-end;
  margin-top: 6px;
}

.copy-btn {
  padding: 5px 8px;
  font-size: 12px;
  font-weight: bold;
  border-radius: 6px;
  border: none;
  background: var(--green-main);
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}

.copy-btn:hover { background: var(--green-dark); }

.copied {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 11px;
  color: #059669;
  display: none;
}

/* Tabs */
.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

.tab {
  flex: 1;
  padding: 10px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  background: #e5f7ed;
  font-weight: bold;
  transition: background 0.2s;
}

.tab.active {
  background: var(--green-main);
  color: white;
}

#tabContent {
  margin-top: 10px;
  min-height: 200px;
  overflow-y: auto;
}

/* Footer */
footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  color: var(--green-dark);
  margin-top: 20px;
  border-top: 1px solid #a7f3d0;
}

/* Responsive */
@media (max-width: 600px) {
  input { font-size: 14px; }
  .spiel { font-size: 0.9rem; }
  .response { font-size: 0.85rem; }
}
</style>
</head>
<body>

<h2>CCR PEPP & Pawning Spiels</h2>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" data-tab="search">Search Spiels</div>
  <div class="tab" data-tab="money">Money Changer</div>
  <div class="tab" data-tab="gold">Palawan Gold and Appraisal Rate</div>
</div>

<div id="tabContent">
  <!-- Search Spiels Tab -->
  <div id="searchTab">
    <input type="text" id="search" placeholder="Search Spiel Name...">
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Searching spiels...</div>
    </div>
    <div id="results"></div>
  </div>

  <!-- Money Changer Tab -->
  <iframe id="moneyTab" src="https://jrguirjenccdpps-hue.github.io/Money-Changer/" style="width:100%; height:500px; display:none; border:none;"></iframe>

  <!-- Palawan Gold Tab -->
  <iframe id="goldTab" src="https://jrguirjenccdpps-hue.github.io/Palawan-Gold-Price/" style="width:100%; height:500px; display:none; border:none;"></iframe>
</div>

<footer>
  Form designed by CCR John Ramos and Ali Francisco
</footer>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx8g5AF7YL_7DhPXPpAr1xcah8VuWRg8_J7hi8KAmFfZzia68Z5sIYyMNeCDdpAl0RFwA/exec";
let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
let typingTimer;
const TYPING_DELAY = 300;

// Tab functionality
const tabs = document.querySelectorAll(".tab");
const searchTab = document.getElementById("searchTab");
const moneyTab = document.getElementById("moneyTab");
const goldTab = document.getElementById("goldTab");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    searchTab.style.display = tab.dataset.tab === "search" ? "block" : "none";
    moneyTab.style.display = tab.dataset.tab === "money" ? "block" : "none";
    goldTab.style.display = tab.dataset.tab === "gold" ? "block" : "none";
  });
});

/* LIVE SEARCH WHILE TYPING */
document.getElementById("search").addEventListener("input", () => {
  clearTimeout(typingTimer);
  typingTimer = setTimeout(searchSpiel, TYPING_DELAY);
});

function searchSpiel() {
  const q = document.getElementById("search").value.trim();
  const loader = document.getElementById("loader");
  const results = document.getElementById("results");

  if (!q) {
    loader.style.display = "none";
    results.innerHTML = "";
    return;
  }

  loader.style.display = "block";
  results.innerHTML = "";

  fetch(`${WEB_APP_URL}?q=${encodeURIComponent(q)}`)
    .then(res => res.json())
    .then(data => {
      loader.style.display = "none";
      renderResults(data);
    })
    .catch(() => loader.style.display = "none");
}

function renderResults(data) {
  const container = document.getElementById("results");
  container.innerHTML = "";
  if (!data || data.length === 0) {
    container.innerHTML = "<p>No results found.</p>";
    return;
  }

  data.sort((a, b) => favorites.includes(b.spiel) - favorites.includes(a.spiel));

  data.forEach(item => {
    const isFav = favorites.includes(item.spiel);

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="spiel-row">
        <div class="spiel">${item.spiel}</div>
        <div class="star ${isFav ? "active" : ""}" onclick="toggleFavorite('${item.spiel}')">â˜…</div>
      </div>
      <div class="response-container">
        <div class="response">
          <div class="label">English Response</div>
          <div class="copy-content">${formatText(item.english)}</div>
          <div class="actions">
            <button class="copy-btn" onclick="copyOnly(this)">Copy English</button>
          </div>
          <div class="copied">Copied!</div>
        </div>
        <div class="response">
          <div class="label">Tagalog Response</div>
          <div class="copy-content">${formatText(item.tagalog)}</div>
          <div class="actions">
            <button class="copy-btn" onclick="copyOnly(this)">Copy Tagalog</button>
          </div>
          <div class="copied">Copied!</div>
        </div>
      </div>
    `;

    container.appendChild(card);
  });
}

function copyOnly(btn) {
  const content = btn.closest(".response").querySelector(".copy-content");
  const range = document.createRange();
  range.selectNodeContents(content);
  const selection = window.getSelection();
  selection.removeAllRanges();
  selection.addRange(range);
  document.execCommand("copy");
  selection.removeAllRanges();

  const copied = btn.closest(".response").querySelector(".copied");
  copied.style.display = "block";
  setTimeout(() => copied.style.display = "none", 1000);
}

function toggleFavorite(spiel) {
  favorites = favorites.includes(spiel) ? favorites.filter(f => f !== spiel) : [...favorites, spiel];
  localStorage.setItem("favorites", JSON.stringify(favorites));
  searchSpiel();
}

function formatText(text) {
  if (!text) return "";
  return text.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/\n/g,"<br>");
}
</script>

</body>
</html>
